<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact the Temple - Temple of the Awakening Heart ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --lavender: #b497bd;
      --moon-white: #f9f8f4;
      --silver: #c0c0c0;
      --text-dark: #4a4a4a;
    }
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, var(--moon-white), var(--lavender));
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .contact-container {
      background: white;
      padding: 30px 40px;
      max-width: 480px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(180, 140, 200, 0.3);
      animation: fadeInUp 1s ease forwards;
    }
    h2 {
      font-family: 'Great Vibes', cursive;
      color: var(--lavender);
      font-size: 36px;
      text-align: center;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    input, textarea {
      padding: 14px 16px;
      border: 2px solid var(--silver);
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Open Sans', sans-serif;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--lavender);
      box-shadow: 0 0 8px var(--lavender);
    }
    button {
      background-color: var(--lavender);
      color: white;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #9a7bb2;
      transform: scale(1.05);
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 520px) {
      .contact-container {
        padding: 20px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact the Temple</h2>
    <form action="https://formsubmit.co/spiritualgrowthphsyictemple@gmail.com" method="POST">
      <input type="hidden" name="_next" value="thankyou.html">
      <input type="hidden" name="_captcha" value="false" />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
